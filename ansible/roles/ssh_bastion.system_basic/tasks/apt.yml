---
- name: Update apt cache
  apt: update_cache=yes

- name: Upgrade system
  apt: upgrade=dist

- name: Install basic packages
  apt: name={{item}} state=present
  with_items:
    - make
    - gcc
    - openssl
    - libssl-dev
    - unzip
    - imagemagick
    - libmagickwand-dev
    - libxslt-dev
    - libxml2-dev
    - git
    - curl
    - monit
